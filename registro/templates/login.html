{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/flexboxgrid.css' %} " type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %} ">
    <title>LOGIN</title>
</head>
<body>
    <form method="POST" class="form-signin" action="{% url 'iniciar' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <label for="inputRut"  class="sr-only">DNI -- N° Pasaport</label>
                    <input type="text" id="inputRut" name="username" class="form-control" placeholder="User Name" required autofocus> 
                </div>
              </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
            </div>
        <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
</body>
</html>
