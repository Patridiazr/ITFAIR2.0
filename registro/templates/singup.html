<form  name="form1" action="/login/iniciar" style="border:1px solid #ccc" method="POST">
    {% csrf_token %}
    <div class="container">

        <label for="dni"><b>DNI -- NÂ° Pasaport</b></label>
        <input type="number"class="form-control" placeholder="Enter DNI or Number Pasaport" name="dni" id="dni" required>

        <label for="username">Username</label>
        <input type="text"class="form-control" placeholder="Enter Username" name="username" required>

        <label for="name"><b>Name *</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="nom" required>
      
        <label for="nationality"><b>Nationality </b></label>

        <input type="text" placeholder="Enter Nationality" name="nationality" id="nac"  >
      
  
        <label for="email"><b>Email *</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="ema" required>
  
        <label for="psw"><b>Password *</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="pas" required>
  
        <label for="psw-repeat"><b>Repeat Password *</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pasR" required>
  
        <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" onclick="return valSingUp()">Sign Up</button>
        </div>
    </div>
</form>
